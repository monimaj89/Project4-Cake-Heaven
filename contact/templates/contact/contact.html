{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container">
    <div class="row bg-color pt-3 mb-2">
        <div class="col-12 col-lg-10 offset-lg-5">
            <h3 class="logo-font mb-4">Contact us</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3 mt-2">
            <p>Send us a message using the form below.</p>
            <form method="POST" action="{% url 'contact' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <button class="send-btn btn-pink btn btn-black rounded-0 shadow-sm logo-font me-2" type="submit">Send</button>
                    <a class="send-btn btn-pink btn btn-black rounded-0 shadow-sm logo-font text-end" href="{% url 'products' %}">Cancel</a>
                </div>
            </form>
        </div>            
    </div>
</div>

{% endblock %}
