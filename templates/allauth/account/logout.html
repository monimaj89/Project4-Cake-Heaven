{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font mt-3 mb-5 padding-bottom bg-btn-color p-3 shadow text-center">{% trans "Sign Out" %}</h2>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form class="padding-bottom" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="shop-now-button btn black-btn rounded-0 my-4 p-2 logo-font">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
